name: test_cover

on:
  push:
    branches: [ master ]

jobs:
  test_cover:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Codecov
        uses: codecov/codecov-action@v3
        env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}